lhs: 6
rhs: 8
op: "*"
server:
  port: 8080
  tomcat:
    max-swallow-size: -1
  error:
    include-exception: true
    include-stacktrace: ALWAYS
    include-message: ALWAYS
  compression:
    enabled: true
    min-response-size: 1024
    mime-types:
  mvc:
    static-path-pattern: /**
  servlet:
    context-path:
  resource:
    static-locations: classpath:/static/,classpath:/public/,classpath:/templates/

mybatis:
  mapper-locations: classpath:/mybatis/*
  type-aliases-package: com.clb
  configuration:
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

spring.:

  mvc:
  suffix: .jsp
  prefix: classpath:/jsp/
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: coretdkcSystem
  datasource:
    url: jdbc:postgresql://localhost:5432/vueblog2?useUnicode=true&characterEncoding=utf-8
    username: vueblog
    password: 123123
    driverClassName: org.postgresql.Driver
  thymeleaf:
    enabled: true
    cache: false
    mode: HTML
    encoding: UTF-8
    suffix: .html
    prefix: classpath:/html/

  #json 时间戳统一转换
  jackson:
    date-format:   yyyy-MM-dd HH:mm:ss
    time-zone:   GMT+8
