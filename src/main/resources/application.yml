# test
lhs: 6
rhs: 8
op: "*"
# config start
server:
  port: 8080
  tomcat:
    max-swallow-size: -1
  error:
    include-exception: true
    include-stacktrace: ALWAYS
    include-message: ALWAYS
  compression:
    enabled: true
    min-response-size: 1024
    mime-types:
  mvc:
    static-path-pattern: /**
  servlet:
    context-path:
  resource:
    static-locations: classpath:/static/,classpath:/public/,classpath:/templates/

jodconverter:
  local:
    enabled: true
    office-home: C:\Program Files (x86)\OpenOffice 4
    max-tasks-per-process: 10
    port-numbers: 8100

mybatis:
  mapper-locations: classpath:/mybatis/*
  type-aliases-package: com.clb
  configuration:
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


file:
  upload:
    temporarypath: /temp/
    path: /statisimg/

spring:
  mvc:
  suffix: .jsp
  prefix: classpath:/jsp/
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  application:
    name: coretdkcSystem
  datasource:
    url: jdbc:postgresql://localhost:5432/river?useUnicode=true&characterEncoding=utf-8
    username: postgres
    password: 123123
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


  thymeleaf:
    enabled: true
    cache: false
    mode: HTML
    encoding: UTF-8
    suffix: .html
    prefix: classpath:/html/
  jackson:
    date-format:   yyyy-MM-dd HH:mm:ss
    time-zone:   GMT+8
    serialization:
      write-dates-as-timestamps: true
