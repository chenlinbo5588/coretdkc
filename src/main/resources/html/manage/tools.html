<link rel="stylesheet" type="text/css" media="all" th:href="${urls.getForLookupPath('/static/css/manage/tools.css')}"
      xmlns:th="http://www.w3.org/1999/xhtml"/>
<div class="toolsmask" style="display: none"></div>
<div class="viewDivMapBox">
    <div class="viewDivMapTitle">
        <div >区域分析结果</div>
        <img name="fxCloseButton" src="/static/img/tuichu_wbj.png">
    </div>
    <div class="" id="viewDivMap"></div>
</div>

<div class="toolsBox" id="toolsBox">
    <div class="toolsButtonBox" id="toolsButtonBox" style="display: none">
        <div class="toolsButtonTitle">
            <div>工具箱</div>
        </div>
        <div class="toolsItemButtonBox">
            <div class="toolsItemButton" id="cj">测距</div>
            <div class="toolsItemButton" id="cm">测面积</div>
            <div class="toolsItemButton" id="fx">分析</div>
            <div class="toolsItemButton" id="import">导入红线</div>
            <div class="toolsItemButton" id="outputshp">红线导出shp</div>
            <div class="toolsItemButton" id="outputdwg">红线导出dwg</div>
        </div>
    </div>
    <div class="toolsButton" id="toolsButton"></div>
</div>
<div class="bottomRightBox" id="bottomRightBox">
    <div class="tucengSelectBox" id="tucengSelectBox" style="display: none">
        <div class="tucengSelectTitle">
            <img src="/static/img/tuceng2.png">
            <div class="ml15">图层选择</div>
        </div>
        <div class="slideBox" id="slideBox" style="display: none">
            <div class="mr5">不透明度</div>
            <div id="slide" class="slide"></div>
            <div id="slideIndex" class="slideIndex ml15"></div>
        </div>
        <div class="tucengItemBox" id="shuiyu">
        </div>
    </div>
    <div class="bottomRightButton button1" id="tuceng"></div>
</div>

<script th:src="${urls.getForLookupPath('/static/js/manage/tools.js')}"
        xmlns:th="http://www.w3.org/1999/xhtml"></script>
