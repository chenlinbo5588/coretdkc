<link rel="stylesheet" type="text/css" media="all" th:href="${urls.getForLookupPath('/static/css/manage/add.css')}" xmlns:th="http://www.w3.org/1999/xhtml" />
<link rel="stylesheet" type="text/css" media="all" th:href="${urls.getForLookupPath('/static/css/manage/index.css')}" xmlns:th="http://www.w3.org/1999/xhtml" />
<div class="manageDetailBox" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="topBox">
        <div class="topButtonBox">
            <div class="leftButoonBox">
                <div class="button">图形导出</div>
                <div class="button">清单打印</div>
            </div>
            <div class="button" id="baocun">保存</div>
        </div>
    </div>
    <div class="contentBox">
        <div class="title">项目管理基本信息表</div>
        <div class="content">
            <div class="aLine">
                <div><p>*</p>项目名称</div>
                <input name="pname" th:value="${data.pname}">
            </div>
        </div>
        <div class="content">
            <div class="aLine">
                <div><p>*</p>建设单位</div>
                <input name="jsdw" th:value="${data.jsdw}">
            </div>
        </div>
        <div class="content">
            <div class="aLine">
                <div><p>*</p>监测单位</div>
                <input name="jcdw" th:value="${data.jcdw}">
            </div>
        </div>
        <div class="content">
            <div class="halfLine">
                <div><p>*</p>用地面积</div>
                <input name="mj" th:value="${data.mj}">
            </div>
            <div class="halfLine">
                <div><p>*</p>批复文号</div>
                <input name="pfwh" th:value="${data.pfwh}">
            </div>
        </div>
        <div class="content">
            <div class="halfLine">
                <div><p>*</p>联系人</div>
                <input name="fzrname" th:value="${data.fzrname}">
            </div>
            <div class="halfLine">
                <div><p>*</p>用地红线名称</div>
                <input  name="xmydhxName" th:value="${data.xmydhxName}">
            </div>
        </div>
        <div class="content">
            <div class="halfLine">
                <div><p>*</p>验收时间</div>
                <input class="datepicker" name="ysdateS" th:value="${data.ysdateS}==0?'':${data.ysdateS}">

            </div>
            <div class="halfLine">
                <div><p>*</p>最近巡查时间</div>
                <input class="datepicker"  name="xcdateS" th:value="${data.xcdateS}==0?'':${data.xcdateS}">

            </div>
        </div>
        <div class="content">
            <div class="aLineC">
                <div>备注</div>
                <textarea name="remark" >[[${data.remark}]]</textarea>
            </div>
        </div>
        <div class="content">
            <div class="aLineC">
                <div>效益评价</div>
                <textarea name="xypj" >[[${data.xypj}]]</textarea>
            </div>
        </div>
        <div class="line"></div>
        <div class="xcBox">
            <div class="xcTitle">巡查记录</div>
            <div class="xcContent">
                <div style="flex:1">序号</div>
                <div style="flex:2.5">巡查人员</div>
                <div style="flex:3">巡察时间</div>
                <div style="flex:3.2">说明</div>
                <div class="button" style="flex:2">新增</div>
            </div>
            <div class="xcContent" th:if="false" xmlns:th="http://www.w3.org/1999/xhtml">
                <div style="flex:1"></div>
                <div style="flex:2.5"></div>
                <div style="flex:3"></div>
                <div style="flex:3.2"></div>
                <div class="button" style="flex:2"></div>
            </div>
        </div>
    </div>
</div>


<div id="xmxxTc" class="xmglTc" style="display: none">
    <div class="contain">请将项目信息填写完整</div>
    <div class="buttonBox">
        <div class="button" id="quedin">确定</div>
    </div>
</div>

<script th:inline="javascript" xmlns:th="http://www.w3.org/1999/xhtml" >
    var id = [[${id}]];
</script>

<script th:src="${urls.getForLookupPath('/static/js/manage/add.js')}"  xmlns:th="http://www.w3.org/1999/xhtml"></script>
