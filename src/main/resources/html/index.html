<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<base th:href="@{/}">

<div th:replace="static/common/common_header :: common_header"/>
<body>
<div class="tc" id="tc" style="display: none">
    <div class="mask"></div>
    <div id="tcBox"></div>
</div>
<link rel="stylesheet" type="text/css" media="all" th:href="${urls.getForLookupPath('/static/css/index.css')}"  />
<script type="text/javascript" src="/static/js/echartsMin.js"></script>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/plugInUnit/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" media="all" href="/static/js/plugInUnit/jquery-ui-1.12.1.custom/jquery-ui.css"></link>

<link rel="stylesheet" href="http://www.myarcgis.com/4.11/esri/themes/light/main.css" />
<script src="http://www.myarcgis.com/4.11/init.js"></script>
<script th:src="${urls.getForLookupPath('/static/js/map.js')}"></script>

<div id="baobiaoBox" style="display: none;"></div>
<div class="indexTitleBox ">
    <div class="indexTitle W40">
        <div class="indexTitleText">水域动态口监管信息化系统</div>
        <div class="indexSubtitleText">Water condition monitoring system</div>
    </div>
    <div class="indexTitleButton W40">
        <a class="indexButton indexButtonSy indexButtonClick" id="sy" th:href="@{index}">首页</a>
        <a class="indexButton indexButtonXmgl"  id="xmgl">项目管理</a>
    </div>
    <div class="indexUser">
        <div>您好,</div>
        <div class="ml20 mr60">办公室 张三</div>
    </div>
</div>

<div class="mapBox">
    <div class="leftBox" id="leftBox">
        <div class="leftButton leftButtonSygl" id="manage">水域管理</div>
        <div class="leftButton leftButtonSybg" id="riverChange">水域变更</div>
        <div class="leftButton leftButtonTjbb" >统计查询</div>
    </div>
    <div class="searchBox" id="searchBox">
        <div class="searchInputBox">
            <input placeholder="输入名称或者河道编码" class="searchInput" id ="searchInput">
            <div class="screenButoon"></div>
            <div class="searchButton" id="searchButton"></div>
        </div>
        <div class="infoList" id="infoList" style="display: none;">


        </div>
    </div>

    <div class="" >
    </div>
    <div class="topRightBox" id="topRightBox"  style="display: none">
        <div class="topRightButton button1" ></div>
        <div class="topRightButton button2" id="baobiao"> </div>
    </div>
    <div class="bottomRightBox" id="bottomRightBox" style="display: none">
        <div class="tucengSelectBox" id="tucengSelectBox" style="display: none">
            <div class="tucengSelectTitle">
                <img src="/static/img/tuceng.png">
                <div class="ml15">图层选择</div>
            </div>
            <div class="tucengItemBox" id="hedao" th:each="item,stat:${data}"  th:data-name="${item.selectName}">
                    <div class="checkBox"><input type="checkbox"  th:data-name="${item.selectName}" checked></div>
                    <div class="nameBox">
                        <img src="/static/img/tc_hd.png">
                        <div class="ml15">[[${item.name}]]</div>
                    </div>
            </div>

        </div>
        <div class="bottomRightButton button1" id="tuceng"></div>
    </div>
    <div id="viewDiv"> </div>

</div>

<script th:src="${urls.getForLookupPath('/static/js/index.js')}"></script>
</body>


</html>
