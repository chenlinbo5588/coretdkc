        <a class="shdw" th:title="${item.bgdw}">[[${item.bgdw}]]</a>

        <a class="bglmc" th:title="${#numbers.formatDecimal(item.bgArea,1,4)}">[[${#numbers.formatDecimal(item.bgArea,1,4)}]]</a>
