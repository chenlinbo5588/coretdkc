<div class="infoListBox">
    <div class="infoItem" th:each="item,stat:${list}" th:data-rcode="${item.rcode}" th:data-id="${item.id}"
         xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="infoItemLeft" >
            <img src="/static/img/tc_hd.png" class="infoItemLeftImg">
            <div class="ml5">[[${item.name}]]</div>
        </div>
        <div class="infoItemRight">[[${item.hdfl}]][[${item.rcode}]]</div>
    </div>
</div>
<script th:inline="javascript" xmlns:th="http://www.w3.org/1999/xhtml" >
    var list = [[${list}]];

    $(".infoItem").click(function () {
        var rcode = $(this).data('rcode');
        var id = $(this).data('id');
        findObjectId(rcode);
        $.get(BASE_URL + "river/waterInfo?id="+id,function(resp){
            $("#infoList").show();
            $("#infoList").html(resp);
        })

    })
</script>
